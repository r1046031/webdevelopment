<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht1</title>
</head>
<body>
<img src="Images/opdracht1_img1.png" alt="Opdracht1_img1">
<p>.area display: block</p>
<img src="Images/opdracht1_img2.png" alt="Opdracht1_img2">
<p>.area display: inline</p>
<img src="Images/opdracht1_img3.png" alt="Opdracht1_img3">
<p>.area display: inline-block</p>
<p><strong>Vraag 1:</strong> de opgegeven width en height worden gegenereerd voor block en inline-block.</p>
<p><strong>Vraag 2:</strong> de elementen worden als woorden op een pagina gezet bij inline.</p>
</body>
</html>
