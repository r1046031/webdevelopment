<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 10</title>
</head>
<body>
<p>Het html-fragment is niet juist genest. De tweede li-tag moet gesloten worden na de ol-tags. Dan ziet het er als volgt uit:</p>

  <ul>
  <li>een</li>
  <li>twee
  <ol>
    <li>jan</li>
    <li>piet</li>
    <li>joris</li>
  </ol>
  </li>
  <li>vier</li>
</ul>

</body>
</html>
